<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac Toe</title>
        
    </head>
    <body>
        <div id="game">
            <h2 id="winner"></h2>
            <div id="headerText">First to five wins!</div>
            <input type="button" id="rock" value="rock"></input>
            <input type="button" id="paper" value="paper"></input>
            <input type="button" id="scissors" value="scissors"></input>
            <div id="results"></div>
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>
    </body>
    <script src="js-file.js"></script>
</html>
